{%extends "templates/base.html"%}
{%block content%}
    <h2>{{topic}}</h2>
    {% for entry in entries %}
    <div class="card m-3">
        <div class="card-body">
            <h5 class="card-title">{{entry.text}}</h5>
            <span>{{entry.date_added}}</span>
        </div>
    </div>
    {% endfor %}
{%endblock%}
