{%extends "templates/base.html"%}
{%block content%}
    <h2>Topic List</h2>
    {% for topic_list in topics %}
    <div class="card m-3">
        <div class="card-body">
            <h5 class="card-title">{{topic_list.text}}</h5>
            <span>{{topic_list.date_added}}</span>
            {% for entry in topic_list.entry_set.all %}
            <p>{{entry.text}}</p>
            {% empty %}
            <p>The post has no comments.</p>
            {% endfor %}
            <p><a href="{% url 'learning_logs:topic' topic_list.id %}">more comments</a></p>
        </div>
    </div>
    {% endfor %}
{%endblock%}
