{%extends "templates/base.html"%}
{%block content%}
    <h2>Topic List</h2>
    {% for topic_list in titles %}
    <div class="card m-3">
        <div class="card-body">
            <h5 class="card-title">{{topic_list.text}}</h5>
            <span>{{topic_list.date_added}}</span>
            <p>{{entries.text}}</p>
        </div>
    </div>
    {% endfor %}
{%endblock%}
