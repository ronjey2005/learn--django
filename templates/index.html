{%extends "templates/base.html"%}
{%block content%}
<h2>Blog List</h2>
{% for blog_post in blog_list_view %}
<div class="card m-3">
    <div class="card-body">
        <h5 class="card-title">{{blog_post.title | title}}</h5>
        <p class="card-text">{{blog_post.content | slice:"500"}}</p>
        <p class="card-text">author: {{blog_post.author | title}}</p>
        <a href="{% url 'blog:blog_view' blog_post.slug  %}" class="btn btn-primary">more</a>
    </div>
</div>
{% endfor %}
{%endblock%}
