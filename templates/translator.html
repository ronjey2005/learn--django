{% extends 'templates/base.html' %}
{% block content %}
<div class="container">
    <form action="{% url 'translator:translator_view' %}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-sm-6 left">
                <textarea class="form-control" rows="3" name="my_textarea">{{original_text}}</textarea>
            </div>
            <select name="languages" style="margin:20px 13px;">
                {% for langCodes,langVals in lang_codes.items %}
                <option value="{{langCodes}}" {% if selected_lang == langCodes %} selected {% endif %}>{{langVals}}</option>
                {% endfor %}
            </select>
            <div class="col-sm-6 left">
                <textarea class="form-control" rows="3">{{translated_text}}</textarea>
                <input class="btn btn-primary ml-3 mt-3" type="submit" value="Submit">
            </div>
        </div>
    </form>
</div>
{% endblock content %}
